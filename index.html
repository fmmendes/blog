---
layout: default
title: Blog
---
<section>
  <header class="flex items-center justify-between mt-16 mb-8">
    <h2 class="text-3xl tracking-tight font-extrabold text-gray-900">Latest Posts</h2>
  </header>
  <ul class="bg-gray-50 rounded-3xl p-2 sm:p-5 xl:p-6">
    {% for post in site.posts %}
    <li>
      <article>
        <a href="{{ post.url }}"
          class="grid md:grid-cols-8 xl:grid-cols-9 items-start relative rounded-xl p-3 sm:p-5 xl:p-6 overflow-hidden hover:bg-white">
          <h3
            class="font-semibold text-gray-900 md:col-start-3 md:col-span-6 xl:col-start-3 xl:col-span-7 mb-1 ml-9 md:ml-0">
            {{ post.title }}
          </h3>
          <time datetime="{{ post.date | date: " %FT%T" }}"
            class="md:col-start-1 md:col-span-2 row-start-1 md:row-end-3 flex items-center font-medium mb-1 md:mb-0">
            {% if forloop.first == true %}
            
            <svg viewBox="0 0 12 12" class="w-3 h-3 mr-6 overflow-visible text-green-400">
              <circle cx="6" cy="6" r="6" fill="currentColor"></circle>
              <circle cx="6" cy="6" r="11" fill="none" stroke="currentColor" stroke-width="2"></circle>
              <path d="M 6 18 V 500" fill="none" stroke-width="2" stroke="currentColor" class="text-gray-200"></path>
            </svg>

            {% elsif forloop.last == true %}

            <svg viewBox="0 0 12 12" class="w-3 h-3 mr-6 overflow-visible text-gray-300">
              <circle cx="6" cy="6" r="6" fill="currentColor"></circle>
              <path d="M 6 -6 V -30" fill="none" stroke-width="2" stroke="currentColor" class="text-gray-200"></path>
            </svg>

            {% else %}

            <svg viewBox="0 0 12 12" class="w-3 h-3 mr-6 overflow-visible text-gray-300">
              <circle cx="6" cy="6" r="6" fill="currentColor"></circle>
              <path d="M 6 -6 V -30" fill="none" stroke-width="2" stroke="currentColor" class="text-gray-200"></path>
              <path d="M 6 18 V 500" fill="none" stroke-width="2" stroke="currentColor" class="text-gray-200"></path>
            </svg>

            {% endif %}


            {{ post.date | date: "%b %e, %Y" }}
          </time>
          <div class="excerpt-container">
            {{ post.excerpt }}
          </div>
        </a>
      </article>
    </li>
    {% endfor %}
  </ul>
</section>
